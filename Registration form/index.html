<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link"
            id="nav-login-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-login"
            type="button"
            role="tab"
            aria-controls="nav-login"
            aria-selected="true"
          >
            Login
          </button>
          <button
            class="nav-link active"
            id="nav-register-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-register"
            type="button"
            role="tab"
            aria-controls="nav-register"
            aria-selected="false"
          >
            Register
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade"
          id="nav-login"
          role="tabpanel"
          aria-labelledby="nav-login-tab"
          tabindex="0"
        >
          <div class="row justify-content-center align-items-start">
            <div class="col-12 col-lg-3 py-5">
              <h3 class="mb-4 px-3 bg-primary rounded">
                <span class="px-3" style="background-color: white">Login</span>
              </h3>
              <form
                class="row g-3"
                id="login_form"
                onsubmit="handleFormData(event)"
              >
                <div class="col-md-12">
                  <div>
                    <input
                      type="email"
                      id="input_email"
                      name="email"
                      class="form-control"
                      placeholder="Enter email"
                      aria-describedby="email-input"
                    />
                  </div>
                  <p class="form-hint text-danger" id="form_email_hint"></p>
                </div>

                <div class="col-md-12">
                  <div>
                    <input
                      type="password"
                      id="input_password"
                      name="password"
                      class="form-control"
                      placeholder="Enter password"
                      aria-describedby="password-input"
                    />
                  </div>
                  <p class="form-hint text-danger" id="form_password_hint"></p>
                </div>

                <!-- Form control group -->

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary w-100">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade show active"
          id="nav-register"
          role="tabpanel"
          aria-labelledby="nav-register-tab"
          tabindex="0"
        >
          <div class="row justify-content-center align-items-start">
            <div class="col-12 col-lg-5 py-5">
              <h3 class="bg-primary rounded mb-3 px-3">
                <span class="bg-white px-3">Register</span>
              </h3>
              <h6 class="mb-4">
                Create your account. It's free and only takes a minute.
              </h6>
              <form class="row g-3" id="reg_form">
                <div class="col-md-6">
                  <div>
                    <input
                      type="text"
                      id="inputFirstName"
                      name="firstname"
                      class="form-control"
                      placeholder="First Name"
                      aria-describedby="name-input"
                    />
                  </div>
                  <p
                    class="form-hint text-danger"
                    id="reg_form_firstname_hint"
                  ></p>
                </div>
                <div class="col-md-6">
                  <div>
                    <input
                      type="text"
                      id="inputLastName"
                      name="lastname"
                      class="form-control"
                      placeholder="Last Name"
                      aria-describedby="name-input"
                    />
                  </div>
                  <p
                    class="form-hint text-danger"
                    id="reg_form_lastname_hint"
                  ></p>
                </div>
                <div class="col-md-12">
                  <div>
                    <input
                      type="email"
                      id="inputEmail"
                      name="email"
                      class="form-control"
                      placeholder="Enter email"
                      aria-describedby="email-input"
                    />
                  </div>
                  <p class="form-hint text-danger" id="reg_form_email_hint"></p>
                </div>

                <div class="col-md-12">
                  <div>
                    <input
                      type="password"
                      id="inputPassword"
                      name="password"
                      class="form-control"
                      placeholder="Enter password"
                      aria-describedby="password-input"
                    />
                  </div>
                  <p
                    class="form-hint text-danger"
                    id="reg_form_password_hint"
                  ></p>
                </div>

                <div class="col-md-12">
                  <div>
                    <input
                      type="password"
                      id="inputConfirmPassword"
                      name="confirmPassword"
                      class="form-control"
                      placeholder="Confirm password"
                      aria-describedby="confirmPassword-input"
                    />
                  </div>
                  <p
                    class="form-hint text-danger"
                    id="reg_form_confirmpassword_hint"
                  ></p>
                </div>

                <!-- Form control group -->
                <div class="col-md-12 mx-2 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="accept_tnc"
                    name="checkbox"
                  />
                  <label class="form-check-label"
                    >I accept the
                    <a href="#" class="text-decoration-none text-success"
                      >Terms of Use</a
                    >
                    &
                    <a href="#" class="text-decoration-none text-success">
                      Privacy Policy.</a
                    >
                  </label>
                  <p
                    class="form-hint text-danger"
                    id="reg_form_accepted_tnc_hint"
                  ></p>
                </div>
                <!-- Form control group -->

                <div class="d-block">
                  <button type="submit" class="btn btn-primary w-100">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="registration.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
  </body>
</html>
